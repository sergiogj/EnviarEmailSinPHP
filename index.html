<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles.css">
		<title>Enviar formularios sin PHP</title>
	</head>
	<body>
		<div class="row justify-content-center">
			<div class="col-md-8">
				<form>
					<div class="form-group">
						<label for="nombre">Nombre: *</label>
						<input type="text" 
							   class="form-control"
							   id="nombre" 
							   aria-describedby="nombre" 
							   placeholder="Introduce tu nombre"
							   required/>
					</div>
					<div class="form-group">
						<label for="apellidos">Apellidos: *</label>
						<input type="text" 
							   class="form-control" 
							   id="apellidos" 
							   placeholder="Introduce tus apellidos"
							   required/>
					</div>
					<div class="form-group">
						<label for="telefono">Tel√©fono: *</label>
						<input type="text" 
							   class="form-control" 
							   id="telefono" 
							   placeholder="Introduce tus apellidos"
							   required/>
					</div>
					<div class="form-group">
						<label for="email">Email: *</label>
						<input type="email" 
							   class="form-control" 
							   id="email" 
							   placeholder="Introduce tus apellidos"
							   required/>
					</div>

					<div class="form-group">
						<label for="consulta">Consulta:</label>
						<textarea class="form-control"  id="consulta" placeholder="Introduce tu consulta"></textarea>
					</div>
					<div class="form-group">
						<small id="camposobligatorios" class="form-text text-muted">
							<strong>
								Los campos marcados con "*" son obligatorios.
							</strong>
						</small>
					</div>
					<div class="form-group text-center" >
						<input id="enviar" type="button" class="btn btn-lg btn-primary" value="Enviar">
					</div>
				</form>
			</div>
		</div>
		<script
				src="https://code.jquery.com/jquery-3.3.1.min.js"
				integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				crossorigin="anonymous">
		</script>
		<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
		</script>
		<script
				defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous">
		</script>
		<script src="script.js"></script>
	</body>
</html>
